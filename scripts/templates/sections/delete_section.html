{% extends "base.html" %}
{% block content %}
<h2>Delete Section</h2>

<form method="post" style="text-align:center; margin-top:20px;">
  <input type="number" 
         name="section_id" 
         placeholder="Enter Section ID to Delete"
         required
         style="padding:8px; width:260px; border-radius:6px; border:1px solid #aaa;">
  <br><br>
  <button type="submit" class="clear-btn delete-btn">Delete Section</button>
  <a href="/sections" class="clear-btn">Cancel</a>
</form>
{% endblock %}
