{% extends "base.html" %}
{% block content %}
<h2>Add Course</h2>

<!-- Add Course Form -->
<form method="post" style="max-width:400px; margin:auto; text-align:left;">
  <label>Course Code:</label><br>
  <input type="text" name="course_code" required><br><br>

  <label>Course Name:</label><br>
  <input type="text" name="course_name" required><br><br>

  <label>Credits:</label><br>
  <input type="number" name="credits" min="1" max="6" required><br><br>

  <label>Department ID:</label><br>
  <input type="number" name="department_id" required><br><br>

  <div style="text-align:center;">
    <button type="submit" class="clear-btn submit-btn">Add Course</button>
    <a href="/courses" class="clear-btn">Cancel</a>
  </div>
</form>
{% endblock %}
