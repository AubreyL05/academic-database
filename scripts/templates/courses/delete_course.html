{% extends "base.html" %}
{% block content %}
<h2>Delete Course</h2>

<!-- Delete Form -->
<form method="post" style="text-align:center; margin-top:20px;">
  <input type="number" 
         name="course_id" 
         placeholder="Enter Course ID to Delete"
         required
         style="padding:8px; width:260px; border-radius:6px; border:1px solid #aaa;">
  <br><br>
  <button type="submit" class="clear-btn delete-btn">Delete Course</button>
  <a href="/courses" class="clear-btn">Cancel</a>
</form>

{% endblock %}
